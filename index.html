<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimony Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-links">
                <div class="calculator-links">
                    <a href="index.html" class="nav-link active">
                        <i class="fas fa-balance-scale"></i>
                        AlimonyCalculator
                    </a>
                    <a href="https://satty0104.github.io/CalculateMyDahej/" class="nav-link" target="_blank">
                        <i class="fas fa-calculator"></i>
                        DahejCalculator
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">⚖️</div>
            <h1>Alimony Calculator</h1>
            <p class="subtitle">Calculate fair settlements with confidence</p>
        </div>

        <div class="form-section">
            <div class="form-header">
                <i class="fas fa-calculator"></i>
                <h2>Enter Details</h2>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span>Please fill in all the required fields</span>
            </div>

            <!-- Gender Selection -->
            <div class="form-group">
                <label for="gender">
                    <i class="fas fa-user"></i>
                    Your Gender
                </label>
                <select id="gender" class="form-select" required>
                    <option value="">Select Gender</option>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>

            <!-- Dynamic Form Fields -->
            <div id="dynamicFields" class="dynamic-fields"></div>

            <button class="calculate-btn" onclick="calculateAlimony()">
                <i class="fas fa-balance-scale"></i>
                Calculate Alimony
            </button>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h3><i class="fas fa-sync-alt"></i> Calculating...</h3>
                <p>Processing your information</p>
            </div>
        </div>

        <!-- Results Modal -->
        <div class="results" id="results" style="display: none;">
            <div class="result-card">
                <div class="result-header">
                    <i class="fas fa-gavel"></i>
                    <h3>Calculation Results</h3>
                </div>
                <div class="result-body">
                    <div class="result-item">
                        <div class="result-icon">
                            <i class="fas fa-money-check-alt"></i>
                        </div>
                        <div class="result-info">
                            <span class="result-label">One-time Alimony</span>
                            <span class="result-value" id="alimonyAmount">-</span>
                        </div>
                    </div>
                    <div class="result-item">
                        <div class="result-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="result-info">
                            <span class="result-label">Monthly Allowance</span>
                            <span class="result-value" id="monthlyAllowance">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Made with <i class="fas fa-heart"></i> for fair settlements</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
